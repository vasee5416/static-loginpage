<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Hey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<img class="lilogo" src="LinkedIn-logo.png" width="200" height="100" />
  
<div class="outerBox">
        <h1 class="heading_tag">Sign in</h1>
        <p>Stay Updated on your professional world</p>        
        <form class="login__form">
            <div class="form__input--floating">
                
                <input id="input--email" placeholder="Email or Phone">
            </div>
            <div class="form__input--floating">
               
                <input id="input--password" type="password" placeholder="Password">
            </div>

            <div class="link">
                <a href="www.google.com">Forgot password?</a>
            </div>
            <div class="login__form">
                <button class="btn__primary" type="submit" aria-label="Sign in">Sign in</button>
                 <br>

                 <hr>
                
                <button class="btn__secondary" aria-label="Sign in with Apple">Sign in with Apple
                    <img class ="apple" src="apple.png">
                </button>
            </div>
        </form>      
</div>    
<div class="footer-app">
            
    <p>
        New to LinkedIn?
        <a href="https://in.linkedin.com/">Join now</a>
    </p>
</div>  
</body>
</html>
